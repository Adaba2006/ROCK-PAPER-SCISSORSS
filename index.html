<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="external-body">
        <div class="internal-body">
            <div class="display"><input type="text" placeholder="0"></div>
            <div class="button one"><button value="+">+</button></div>
            <div class="button two"><button value="-">-</button></div>
            <div class="button three"><button value="off">OFF</button></div>
            <div class="button four"><button value="on">ON</button></div>
            <div class="button five"><button value="*">*</button></div>
            <div class="button six"><button value="/">/</button></div>
            <div class="button seven"><button value="x">x</button></div>
            <div class="button eight"><button value="clear">CLEAR</button></div>
            <div class="button nine"><button value="1">1</button></div>
            <div class="button ten"><button value="2">2</button></div>
            <div class="button eleven"><button value="3">3</button></div>
            <div class="button twelve"><button value="=">=</button></div>
            <div class="button thirteen"><button value="4">4</button></div>
            <div class="button fourteen"><button value="5">5</button></div>
            <div class="button fifteen"><button value="6">6</button></div>
            <div class="button sixteen"><button value="7">7</button></div>
            <div class="button seventeen"><button value="8">8</button></div>
            <div class="button eighteen"><button value="9">9</button></div>
            <div class="button nineteen"><button value="(">(</button></div>
            <div class="button twenty"><button value="0">0</button></div>
            <div class="button twenty-one"><button value=")">)</button></div>
        </div>

        <div class="text">
            <h1>The Basic Calculator.</h1>
            <h2>Try itüëç</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
