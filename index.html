<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Simple Calculator</title>
</head>
<body>
    <!-- This is the entite html for the Calculator -->
    <h1>Simple Calculator Project</h1>
    <form>
        <div>
            <!-- The input fields serve for thr buttons and the placement field that will contain the numbers to be calculated -->
            <input type="text" class="first"><br>
            <input type="button" value="C">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="+"><br>
            <input type="button" value="7">
            <input type="button" value="6">
            <input type="button" value="5">
            <input type="button" value="-"><br>
            <input type="button" value="4">
            <input type="button" value="3">
            <input type="button" value="2">
            <input type="button" value="/"><br>
            <input type="button" value="1">
            <input type="button" value="0">
            <input type="button" value="=">
            <input type="button" value="*">
        </div>
    </form>
</body>
</html>
